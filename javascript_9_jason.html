<!DOCTYPE html>
<html>
<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>

<script>
var str='{"employees":['
	+'{"name":"wei", "age":20},'
	+'{"name":"jay", "age":40}]}';

var obj=JSON.parse(str);

document.getElementById("demo").innerHTML = obj.employees[0].name;

</script>

</body>
</html>
